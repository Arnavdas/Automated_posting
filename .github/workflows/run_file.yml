name: Run News Extraction and Publish

on:
  schedule:
    # Runs every day at 9:00 UTC
    # - cron: "0 9 * * *"
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"   # adjust if needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run News Extraction
        run: python News_Extraction.py

      - name: Run Publish News
        run: python Publish_news.py

      - name: Upload log files (if any exist)
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: "*.log"
          if-no-files-found: ignore

