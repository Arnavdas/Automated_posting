name: Run News Extraction and Publish

on:
  # schedule:
  #   - cron: "0 9 * * *"   # every day at 9:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # allow pushing changes

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run News Extraction
        run: python News_Extraction.py

      - name: Run Publish News
        run: python Publish_news.py

      # Save logs to repo
      - name: Move logs to folder
        run: |
          mkdir -p generated/logs
          mv *.log generated/logs/ || echo "No logs to move"
      
      # Save PKL files to repo
      - name: Move PKL files to folder
        run: |
          mkdir -p generated/pkl
          mv *.pkl generated/pkl/ || echo "No PKL files to move"

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/
          git commit -m "Add generated news files [skip ci]" || echo "No changes to commit"
          git push

      # (optional) keep artifact upload if you also want them in Actions
      - name: Upload artifacts (logs & pkl)
        uses: actions/upload-artifact@v4
        with:
          name: generated-files
          path: generated/
          if-no-files-found: ignore
